{% extends "layout.html" %}
{% block body %}
    <link rel="stylesheet" href="/static/css/dashboard.css">
	<!-- Page Header-->
        <header class="masthead header-bg" style="background-image: url('{{ url_for('static', filename='assets/img/header1.webp') }}')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="page-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

        	{% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.tittle }}</h2>
                            <h3 class="post-subtitle">
                            	{{ post.tagline }}
                        	</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                    </div>
                    <hr>

            {% endfor %}

                    <!-- Pager-->
                    <div class="clearfix">
                    	<a class="btn btn-outline-primary float-left buttonStyle" href="{{prev}}">&larr; Previous</a>
                    	<a class="btn btn-outline-primary float-right buttonStyle" href="{{next}}">Next &rarr;</a>

                    </div>
                </div>
            </div>
        </div>
{% endblock %}
