<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Admin Panel</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
      <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
      <!-- <main class="form-signin"> -->
        <form class="form-signin" action="/companyDashboard" method="post">
          {% set fname = 'assets/img/' + params['login_image'] %}
            <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Admin Login</h1>


            <div class="form-floating">
              <input type="text" class="form-control" id="uname" name="uname" placeholder="User Name">
              <label for="uname">User Name</label>
            </div>
            <br>
            <div class="form-floating">
              <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
              <label for="pass">Password</label>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                      <div class="text text-{{ category }}" role="text"> {{ message }}</div>
                    {% endfor %}
                  {% endif %}
            {% endwith %}
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017â€“2021</p>
        </form>
      <!-- </main> -->
  </body>
</html>
